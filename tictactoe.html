
<html>
    <head>
        <title>Noughts and Crosses</title>
        <style>
            .row div {
                padding: 10px;
                border: 1px solid blueviolet;
                height: 30px;
                width: 30px;
                float: left;
                font-size: 24px;
                text-align: center;
                line-height: 30px;
                cursor: pointer;
            }
            .row {
                clear: both;
            }
            #status {
                margin-top: 20px;
                font-family: Arial, sans-serif;
            }
            #reset {
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        Click to play Noughts and Crosses<br/><br/>

        <div id="board">
            <div class="row">
                <div data-index="0"></div>
                <div data-index="1"></div>
                <div data-index="2"></div>
            </div>
            <div class="row">
                <div data-index="3"></div>
                <div data-index="4"></div>
                <div data-index="5"></div>
            </div>
            <div class="row">
                <div data-index="6"></div>
                <div data-index="7"></div>
                <div data-index="8"></div>
            </div>
        </div>

        <div id="status">Player X's turn</div>
        <button id="reset">Reset game</button>

        <script>
            const cells = document.querySelectorAll('#board .row div');
            const status = document.getElementById('status');
            const resetBtn = document.getElementById('reset');

            let board = ["", "", "", "", "", "", "", "", ""];
            let currentPlayer = "X";
            let gameOver = false;

            const winningCombos = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            function checkWinner() {
                for (const combo of winningCombos) {
                    const [a, b, c] = combo;
                    if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                        status.textContent = "Player " + board[a] + " wins!";
                        gameOver = true;
                        return;
                    }
                }
                if (!board.includes("")) {
                    status.textContent = "It's a draw.";
                    gameOver = true;
                }
            }

            function handleClick(e) {
                const cell = e.target;
                const index = parseInt(cell.getAttribute('data-index'), 10);

                if (board[index] || gameOver) {
                    return;
                }

                board[index] = currentPlayer;
                cell.textContent = currentPlayer;

                checkWinner();

                if (!gameOver) {
                    currentPlayer = currentPlayer === "X" ? "O" : "X";
                    status.textContent = "Player " + currentPlayer + "'s turn";
                }
            }

            function resetGame() {
                board = ["", "", "", "", "", "", "", "", ""];
                currentPlayer = "X";
                gameOver = false;
                cells.forEach(cell => cell.textContent = "");
                status.textContent = "Player X's turn";
            }

            cells.forEach(cell => cell.addEventListener('click', handleClick));
            resetBtn.addEventListener('click', resetGame);
        </script>
    </body>
</html>
