<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click the Box Game</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
    }
    #game {
      position: relative;
      width: 600px;
      height: 400px;
      background: #333;
      border: 2px solid #fff;
      overflow: hidden;
    }
    .box {
      position: absolute;
      width: 50px;
      height: 50px;
      background: red;
      cursor: pointer;
    }
    #score, #time {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div>
    <h2>Click the Box!</h2>
    <p id="score">Score: 0</p>
    <p id="time">Time left: 30</p>
    <div id="game"></div>
  </div>

  <script>
    const game = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");
    const timeDisplay = document.getElementById("time");

    let score = 0;
    let timeLeft = 30;
    let gameInterval, timerInterval;

    function startGame() {
      spawnBox();
      timerInterval = setInterval(updateTime, 1000);
    }

    function spawnBox() {
      const box = document.createElement("div");
      box.classList.add("box");
      box.style.top = Math.random() * (game.clientHeight - 50) + "px";
      box.style.left = Math.random() * (game.clientWidth - 50) + "px";

      box.addEventListener("click", () => {
        score++;
        scoreDisplay.textContent = "Score: " + score;
        game.removeChild(box);
        spawnBox();
      });

      game.appendChild(box);
    }

    function updateTime() {
      timeLeft--;
      timeDisplay.textContent = "Time left: " + timeLeft;

      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        game.innerHTML = "<h2>Game Over! Final Score: " + score + "</h2>";
      }
    }

    startGame();
  </script>
</body>
</html>
